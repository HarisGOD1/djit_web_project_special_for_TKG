<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djit - Your Code Repository</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #24292e;
        }
        .repo-card {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        .sidebar {
            background-color: #f6f8fa;
            padding: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    {% include "headerchunk.html" %}
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#" class="text-decoration-none text-dark"><i class="fas fa-star me-2"></i>Starred</a></li>
                        <li class="mb-2"><a href="#" class="text-decoration-none text-dark"><i class="fas fa-clock me-2"></i>Recent</a></li>
                        <li class="mb-2"><a href="#" class="text-decoration-none text-dark"><i class="fas fa-tasks me-2"></i>Tasks</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Repository Section -->
                <h4 class="mb-4">Check our guide</h4>
                <div class="repo-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5><a href="guide/first-setup" class="text-decoration-none">guide for the first setup</a></h5>
                        <span class="badge bg-success">Public</span>
                    </div>
                    <p class="text-muted">in this guide you will learn how to start work with Djit</p>
<!--                    <div class="d-flex align-items-center">-->
<!--                        <span class="me-3"><i class="fas fa-code me-1"></i>Python</span>-->
<!--                        <span class="me-3"><i class="fas fa-star me-1"></i>10</span>-->
<!--                        <span><i class="fas fa-code-branch me-1"></i>5</span>-->
<!--                    </div>-->
                </div>

                <!-- Activity Feed -->
                <h4 class="mb-4 mt-5">Recent Activity</h4>
                <div class="activity-item">
                    <i class="fas fa-code-branch me-2 text-success"></i>
                    <span>New commit pushed to <a href="#" class="text-decoration-none">example-repo</a></span>
                    <small class="text-muted d-block mt-1">2 hours ago</small>
                </div>
                <div class="activity-item">
                    <i class="fas fa-star me-2 text-warning"></i>
                    <span>Starred <a href="#" class="text-decoration-none">another-repo</a></span>
                    <small class="text-muted d-block mt-1">5 hours ago</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
