<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djit - {{ file_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Highlight.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #24292e;
        }
        .file-header {
            background-color: #f6f8fa;
            padding: 20px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        .file-content {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .file-content pre {
            margin: 0;
            padding: 16px;
            background-color: #ffffff;
        }
        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 16px;
        }
        .breadcrumb-item a {
            color: #0366d6;
            text-decoration: none;
        }
        .breadcrumb-item.active {
            color: #586069;
        }
        .file-actions {
            margin-top: 20px;
        }
        .file-actions .btn {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    {% include "headerchunk.html" %}

    <!-- File Header -->
    <div class="file-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">{{ username }}</a></li>
                    <li class="breadcrumb-item"><a href="/auth/repo/?u={{ username }}&r={{ repo_name }}">{{ repo_name }}</a></li>
                    {% for part in path_parts %}
                    <li class="breadcrumb-item"><a href="/auth/repo/?u={{ username }}&r={{ repo_name }}&p={{ part.path }}">{{ part.name }}</a></li>
                    {% endfor %}
                </ol>
            </nav>
            <h4>{{ file_name }}</h4>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="file-actions">
            <button class="btn btn-outline-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-outline-primary" onclick="window.location.href='/auth/repo/?u={{ username }}&r={{ repo_name }}&p={{ path|urlencode }}'">
                <i class="fas fa-folder"></i> View in Repository
            </button>
        </div>
        <div class="file-content">
            <pre><code class="language-plaintext">{{ file_content }}</code></pre>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize syntax highlighting
            hljs.highlightAll();
        });
    </script>
</body>
</html>
